<div>
	<div id="codoon-video-html">
		<div class="list-detail-box">
			<!-- <div class="header flex jc-sb flex-center bn"> -->
			<!-- <div class="logo mag-l-50"><img class="logo" src="images/logo.png" /></div> -->
			<div class="mag-r-50 f-20 curr-box back-btn flex" style="display: none;">
				<!-- <a href="javascript:;" class="btn">购买会员</a> -->
				<a class="btn btn-back" id="back3" data-down="video">返回</a>
				<!-- </div> -->
			</div>

			<div class="pad-t-50">
				<div class="wrap">
					<div class="flex-center">
						<div class="w1376">
							<div class="video-play">
								<div class="video curr-box">
									<video poster="" autoplay="autoplay" controls="controls" id="video" class="curr" src="" type="video/mp4">
									</video>
								</div>

								<div class="video-info mag-t-30 c-333" id="video-play">
									<script type="text/html" id="video-play-t">
										<h2 class="f-30">{{data.title}}</h2>
										<p class="f-22 mag-t-20 ">{{data.intro}}</p>
									</script>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="popBox20">
			<div class="maskBg">
				<div class="popCont middle">
					<h2 class="f-32"></h2>
					<div class="btnBox flex-center f-26">
						<div class="btn">好的</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var player = $("#video");
			var contentId = localStorage.getItem("contentId");
			var ww = $(window).width(),
				wh = $(window).height();
			var videoBool = true;
			var albumId = null;
			getCodoonVedio(contentId);

			function getCodoonVedio(contentId) {
				var vv = arguments.length > 1 && arguments[1] !== undefined ? arguments[1] : false;
				globalAjaxC("codoon/video?contentid=" + contentId, {}, function(data) {
					var videourl = data.data.video;
					albumId = data.data.albumid;
					var videoimg = data.prefix + data.data.cover;
					var html = template("video-play-t", data);
					$("#video-play").html(html);
					player[0].poster = videoimg;
					player[0].src = videourl;
					mui.showLoading("正在加载..", "div");
					if (vv) return;
					video.addEventListener('loadedmetadata', function() {
						if (localStorage.getItem("played") != null) {
							var playedTime = localStorage.getItem("played");
							player[0].currentTime = playedTime;

							if (player[0].duration - 1 <= playedTime) {
								player[0].currentTime = 0;
							}

							localStorage.setItem("played", 0);
						} // setTimeout(function(event) {
						// 	if ($("#video").length > 0) {
						// 		player[0].play();
						// 	}
						// }, 2000)

					}, false);
					video.addEventListener('ended', function() {
						getCodoonDetail();
					}, false);
					video.addEventListener('waiting', function() {
						//加载
						mui.showLoading("正在加载..", "div");
					}, false);
					video.addEventListener('playing', function(e) {
						//播放中
						mui.hideLoading();
					}, false);
					$("#video").click(function() {
						if ($(".video").hasClass("fullScreen")) {
							if (player.get(0).paused) {
								player[0].play();
								return false;
							} else {
								player[0].pause();
								return false;
							}
						} else {
							$(".video").addClass('fullScreen');
							$(".video").css({
								"width": ww + "px",
								"height": wh + "px"
							});
						}
					});
					$(document).on("keydown", function(e) {
						if ($(".video").hasClass("fullScreen") || $("#video").hasClass("curr")) {
							if ($(".popCont .btn").hasClass('curr')) {
								return;
							}

							if (e.keyCode == 37) {
								kuaitui(player);
							}

							if (e.keyCode == 39) {
								kuaijin(player);
							}
						}
					});
				});
			} // 播放完毕请求视频所属专辑


			function getCodoonDetail() {
				globalAjaxC("codoon/detail?albumid=" + albumId, {}, function(data) {
					var item = data.contentlist;

					for (var i = item.length; i--;) {
						if (item[i].id == contentId) {
							if (i == item.length - 1) {
								popBox20('已经是最后一集了', $("#codoon-video-html .curr"));
								videoBool = false;
							} else {
								if (item[i + 1].playable == 0 && codoonVip == 0) {
									popBox20('开通会员可观看下一集。', $("#codoon-video-html .curr"));
								} else {
									contentId = item[i + 1].id;
									localStorage.setItem("contentId", contentId);
									getCodoonVedio(contentId, true);
								}
							}
						}
					}
				});
			}

			function popBox20(text, obj) {
				obj.addClass("past-cur");
				obj.removeClass("curr");
				$(".popBox20 .popCont .btn").addClass("curr");
				$(".popBox20 .popCont h2").html(text);
				$(".popBox20").show();
			}

			$(".popBox20 .popCont .btn").click(function() {
				$(this).removeClass("curr");
				$(".past-cur").addClass("curr");
				$(".past-cur").removeClass("past-cur");
				$(".popBox20 .popCont h2").html("");
				$(".popBox20").hide(); // 跳转登录页

				if (videoBool) {
					localStorage.setItem('moduleId', 'codoon');
					Q.go("personal/vip-html?resh");
				} else {
					history.go(-1);
				}
			});
			$("#back3").click(function() {
				if ($(".popBox20").is(":visible")) {
					$(".popBox20 .popCont .btn").removeClass("curr");
					$(".past-cur").addClass("curr");
					$(".curr").removeClass("past-cur");
					$(".popBox20 .popCont h2").html("");
					$(".popBox20").hide();
				}

				if (localStorage.getItem("isLogin") && localStorage.getItem("isLogin") == "1") {
					var url = "history/update?contentid=" + contentId + "&played=" + Math.floor(player[0].currentTime);
					globalAjaxC(url, {}, function(data) {
						if (localStorage.getItem("played") != null) {
							getCodoonHistory();
							localStorage.removeItem("played");
						} //alert(JSON.stringify(data))

					}); // 更新播放进度
				}

				;
				setTimeout(function() {
					history.go(-1);
				}, 200);
			});

			function kuaijin(player) {
				//快进
				if (!isNaN(player[0].duration)) {
					//判断有播放状态
					var currtime = player[0].currentTime;
					currtime += 20; //alert(currtime)

					if (currtime > player[0].duration - 2 && currtime < player[0].duration + 20) {
						currtime = player[0].duration - 2;
					} else if (currtime >= player[0].duration + 20) {
						mui.toast("没有更多视频了");
						return false;
					}

					clearTimeout(kuaijin);
					var kuaijin = setTimeout(function(event) {
						player[0].currentTime = currtime;
						player[0].play();
					}, 800);
				}
			}

			function kuaitui(player) {
				//快退
				if (!isNaN(player[0].duration)) {
					//判断有播放状态
					var currtime = player[0].currentTime;
					currtime -= 20;

					if (currtime < 0) {
						currtime = 0;
					}

					clearTimeout(kuaitui);
					var kuaitui = setTimeout(function() {
						player[0].currentTime = currtime;
						player[0].play();
					}, 800);
				}
			}
		</script>
	</div>
</div>
